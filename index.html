<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping List App</title>
	<link rel="stylesheet" href="cssreset.css" type="text/css" />
    <link rel="stylesheet" href="shopping.css" type="text/css" />
	<script src="//use.typekit.net/str0lka.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
    <script src="app.js"></script>

<body>
	<div id="container">
    	<div id="icon">
        </div>
        <h1>SHOPPING<span id="blist">LIST</span></h1>
        <div id="list">

            		<input type="text" name="add" id="add" placeholder="Add New Item">
                    <input type="submit" id="submit" value="">

            </div>
            <div>
            <ul id="items">
            	<li>Chicken</li><div class="remove"></div>
                <li>Popcorn</li><div class="remove"></div>
            	<li class="checked">Beer</li><div class="remove"></div>
            </ul>
            </div>
        </div>
    </div>
