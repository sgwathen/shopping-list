<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping List App</title>
	<link rel="stylesheet" href="cssreset.css" type="text/css" />
    <link rel="stylesheet" href="shopping.css" type="text/css" />
	<script src="//use.typekit.net/str0lka.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
    <script src="app.js"></script>
</head>

<body>
	<div id="container">
    	<div id="icon">
        </div>
        <h1>SHOPPING<span id="blist">LIST</span></h1>
        <div id="list">
        	<div class="add">
        		<form>
            		<input type="text" name="add" placeholder="Add New Item">
            	</form>
            </div>
            <div class="unchecked">
            	<p>Chicken</p>
                <div class="remove"></div>
            </div>
            <div class="unchecked">
            	<p>Celery</p>
                <div class="remove"></div>
            </div>
            <div class="unchecked">
            	<p>Onion</p>
                <div class="remove"></div>
            </div>
            <div class="checked">
            	<p>Beer</p>
                <div class="remove"></div>
            </div>
            <div class="checked">
            	<p>Chocolate</p>
                <div class="remove"></div>
            </div>
        </div>
    </div>
</body>
</html>
